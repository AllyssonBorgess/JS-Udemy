<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container2 {
            background: #ccc;
            padding: 15px;
        }

        .container p {
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste DOM</h1>

    <!--beforebegin-->
    <div class="container2">
        <!--afterbegin-->
        <p>Paragrafo 1</p>
        <p>Paragrafo 2</p>
        <p>Paragrafo 3</p>
        <!--beforeend-->
    </div>
    <!--afterend-->
    <div class="container">
        <p>teste1</p>
        <p>lorem <a href="#"> link </a> .</p>
        <p>teste2</p>

        <h2>Lista</h2>
        <ul>
            <li>Item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                    <li>a</li>
                </ul>
            </li>
            <li>item <a href="#">link</a></li>
        </ul>
    </div>
    <script>
        
        const title = document.createElement('h1');
        const atributo = document.createAttribute('id');
        atributo.value = 'title';
        title.setAttributeNode(atributo);

        title.setAttribute('title', 'title inserido dinamicamente');
        title.setAttribute("style", "color:blue;");

        const text = document.createTextNode('criar nos no DOM');
        title.appendChild(text);

        title.textContent = "Texto inserido via textContent";

        console.log(title);

        //document.body.appendChild(title);
        document.querySelector('.container').prepend(title, "texto novo");

        const title2 = document.createElement('h1');
        title2.textContent = "Titulo 2----";

        const list = document.querySelector('ul');

        const container = document.querySelector('.container');

        container.insertBefore(title2, list);
        container.insertBefore(title2, container.firstChild);

        const segundoParagrafo = container.firstElementChild.nextElementSibling.nextSibling
        console.log(segundoParagrafo);

        const span = document.createElement('span');
        span.textContent = "span criado";

        segundoParagrafo.after(span);


        const container2 = document.querySelector('.container2');

        //beforebegin, afterbegin, beforeend, afterend
        container2.insertAdjacentHTML("beforebegin", "<b> texto inserido </b>");
        container2.insertAdjacentHTML("afterbegin", "<b> texto inserido 2 </b>");
        container2.insertAdjacentHTML("beforeend", "<b> texto inserido 3 </b>");
        container2.insertAdjacentHTML("afterend", "<b> texto inserido 4 </b>");

        container2.insertAdjacentText("afterbegin", "<b> texto inserido 5 </b>");

        const em = document.createElement('em');
        em.textContent = "Texto em it√°lico";
        container2.insertAdjacentElement("beforeend", em);

        //list.remove()
        // parentNode.removeChild(list)
        list.parentNode.removeChild(list);

        const parent = document.body
        const newChild = container.querySelector('h1');
        const oldChild = document.querySelector('h1');
        parent.replaceChild(newChild, oldChild)



    </script>
</body>
</html>
