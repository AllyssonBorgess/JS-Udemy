<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array.from() - Cria um novo array a partir de um array-like ou iterable object
        let str = "Allysson"
        const arr1 = Array.from(str)
        console.log(arr1)

        // Array.of() - Cria um novo array a partir de uma lista de argumentos
        const arr2 = Array.of(1, 2, 3, 4, 5)
        console.log(arr2)
    </script>
</body>
</html>
