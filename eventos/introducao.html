<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos</h1>
    <button id="btn1">Botao 1</button>
    <button id="btn2">Botao 2</button>
    <button id="btn3">Botao 3</button>
    <hr><hr>
    <h1>Dela√ßao de Eventos</h1>
    <button id="btn1">Botao 1</button>
    <button id="btn2">Botao 2</button>
    <button id="btn3">Botao 3</button>


    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        

        function clicou() {
            console.log('Clicou no Botao 1')
        }
        btn1.onclick = function() {
            console.log('Clicou no Botao 1 - 2')
        }

        btn1.onclick = clicou;

        btn2.addEventListener('click', function() {
            console.log('Clicou no Botao 2')
        });

        btn2.onclick = function() {
            console.log('Clicou no Botao 2 - 2')
        }


        btn3.addEventListener('click', function() {
            console.log('Clicou no Botao 3')
        });

        document.addEventListener('click', function() {
            console.log('Clicou em qualquer lugar da pagina')
        });
    </script>
</body>
</html>
